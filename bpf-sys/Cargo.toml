[package]
name = "bpf-sys"
version = "1.3.0"
description = "Bindings for libbpf from BCC"
repository = "https://github.com/redsift/redbpf"
documentation = "https://ingraind.org/api//bpf_sys/"
authors = ["Peter Parkanyi <peter@redsift.io>"]
links = "bpf"
edition = "2018"
license = "MIT OR Apache-2.0"
keywords = ["bpf", "ebpf", "ffi"]

[dependencies]
zero = "0.1"
libc = "0.2"

[build-dependencies]
cc = "1.0"
bindgen = {version = "0.55", default-features = false, features = ["runtime"]}
libc = "0.2"
glob = "0.3.0"
